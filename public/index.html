<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="stylesheet"

    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Yatharth Verma - Creative Full Stack Developer who loves learning new things and building cool stuff"
    />

    <!-- {/* Primary Meta Tags */} -->
    <title>Yatharth's Portfolio</title>
    <meta name="title" content="Yatharth Verma - Creative Full Stack Developer" />

      name="description"
      content="Yatharth Verma - Creative Full Stack Developer who loves learning new things and building cool stuff"
    />

    <!-- {/* Open Graph / Facebook */} -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yatharth-portfolio.vercel.app/" />
    <meta property="og:title" content="Yatharth Verma - Creative Full Stack Developer" />
    <meta
      property="og:description"
      content="Yatharth Verma - Creative Full Stack Developer who loves learning new things and building cool stuff"
    />
    <meta property="og:image" content="https://yatharth-portfolio.vercel.app/preview1.png" />

    <!-- {/* Twitter */} -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://yatharth-portfolio.vercel.app/" />
    <meta property="twitter:title" content="Yatharth Verma - Creative Full Stack Developer" />
    <meta
      property="twitter:description"
      content="Yatharth Verma - Creative Full Stack Developer who loves learning new things and building cool stuff"
    />
    <meta property="twitter:image" content="https://yatharth-portfolio.vercel.app/preview1.png" />

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Portfolio</title>
